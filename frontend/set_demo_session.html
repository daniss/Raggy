        // Demo session data from API response
        const demoSession = {
            token: "demo_20250811_X7S-5BoU2705MZd38UyapA",
            email: "test@example.com",
            company: "Test Company",
            expiresAt: new Date("2025-08-12T16:36:37.114298").getTime(),
            documents: [
                {"name":"Contrat_Type_Client.docx","size":"40 KB","type":"Commercial","description":"Modèle de contrat client standard"},
                {"name":"Guide_Conformite_RGPD.pdf","size":"15 KB","type":"Juridique","description":"Guide complet de conformité RGPD pour entreprises"},
