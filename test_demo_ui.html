<!DOCTYPE html>
<html>
<head>
    <title>Test Demo UI</title>
</head>
<body>
    <h1>Test Demo Assistant</h1>
    <button onclick="testDemoFlow()">Test Demo Flow</button>
    <div id="result"></div>

    <script>
        async function testDemoFlow() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // 1. Register demo session
                const registerResponse = await fetch('http://localhost:8000/api/v1/demo/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test-ui@example.com',
                        company_name: 'Test UI Company',
                        source: 'ui_test'
                    })
                });
                
                const sessionData = await registerResponse.json();
                console.log('Session data:', sessionData);
                
                // 2. Store in localStorage (simulate browser behavior)
                const demoSession = {
                    token: sessionData.session_token,
                    email: 'test-ui@example.com',
                    company: 'Test UI Company',
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24h
                };
                
                // 3. Test if demo-assistant page loads with session
                localStorage.setItem('demoSession', JSON.stringify(demoSession));
                
                resultDiv.innerHTML = `
                    <p>✅ Demo session created: ${sessionData.session_token}</p>
                    <p>Session stored in localStorage</p>
                    <p><a href="http://localhost:3000/demo-assistant" target="_blank">Open Demo Assistant</a></p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                console.error('Test failed:', error);
            }
        }
    </script>
</body>
</html>
