<!DOCTYPE html>
<html>
<head>
    <title>Test Demo Assistant Sources</title>
</head>
<body>
    <h1>Test Sources Demo Assistant</h1>
    <button onclick="setupDemoSession()">1. Setup Demo Session</button>
    <button onclick="openDemoAssistant()">2. Open Demo Assistant</button>
    <div id="result"></div>

    <script>
        let sessionToken = null;

        async function setupDemoSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Setting up demo session...';
            
            try {
                // Register demo session
                const registerResponse = await fetch('http://localhost:8000/api/v1/demo/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sources-test@example.com',
                        company_name: 'Sources Test Company',
                        source: 'sources_test'
                    })
                });
                
                const sessionData = await registerResponse.json();
                sessionToken = sessionData.session_token;
                
                // Store in localStorage
                const demoSession = {
                    token: sessionToken,
                    email: 'sources-test@example.com',
                    company: 'Sources Test Company',
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000)
                };
                
                localStorage.setItem('demoSession', JSON.stringify(demoSession));
                
                resultDiv.innerHTML = `
                    <p>✅ Demo session created: ${sessionToken}</p>
                    <p>Session stored in localStorage</p>
                    <p>Now click "Open Demo Assistant" to test</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                console.error('Test failed:', error);
            }
        }

        function openDemoAssistant() {
            // Open demo assistant in new tab
            window.open('http://localhost:3000/demo-assistant', '_blank');
        }
    </script>
</body>
</html>
